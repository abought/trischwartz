<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Sample page</title>
    <script type="text/javascript" src="../dist/trischwartz.min.js" charset="utf-8"></script>
</head>

<style>
    .svg-container {
        height: 50vh;
        width: 50vh;
    }
</style>
<body>
<h1>Triangle SVG Demo</h1>

<div id="mybox" class="svg-container"></div>

<script>
    var container = document.getElementById('mybox');
    var coords = generateCoords(60, 60, 60);
    coords = scaleCoords(coords);

    var svg = createSvgContainer({width: '100%', height: '100%'});
    var triangle = constructPolygon(coords, {'stroke-width': .02});
    var rect = constructRect();
    svg.appendChild(triangle);
    svg.appendChild(rect);

    container.appendChild(svg);
</script>

</body>

</html>
